<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <!-- first-section -->
      <section class="routine-container">
        <div>
          <div class="data-routine">
            <div class="routine-title-area">
              <p>Anytime, Any Place, Any Workout</p>
            </div>
            <div class="routine-content-area">
              <p>
                Take your routine at any time of your day, with the new videos
                and with the teachers who will guide you.
              </p>
            </div>
            <div class="routine-bt">
              <button type="submit">
                Get Started Free
                <img
                  src="./assets/imgs/icon/white-arrow.svg"
                  alt="white-arrow"
                />
              </button>
            </div>
          </div>
          <div class="imgs-routine">
            <img
              src="./assets/imgs/icon/routine-yoga-1.svg"
              alt="routine-yoga-1"
              class="routine-img1"
            />
            <div class="video-area">
              <img src="./assets/imgs/icon/start-bt.svg" alt="start-bt" />
              <p>High Quality Video</p>
            </div>
            <img
              src="./assets/imgs/icon/routine-yoga-2.svg"
              alt="routine-yoga-2"
              class="routine-img2"
            />
            <div class="trainer-area">
              <img src="./assets/imgs/icon/man-icon.svg" alt="man-icon" />
              <p>Professional Trainer</p>
            </div>
          </div>
        </div>
      </section>
      <!-- second-section -->
      <section class="follow-container">
        <div>
          <div class="group-content-follow">
            <div class="follow-title">
              <p>Follow Us On Instagram</p>
              <p class="gradient-tag">#YOGA</p>
            </div>
            <div class="follow-bt">
              <p>Follow</p>
              <img src="./assets/imgs/icon/white-arrow.svg" alt="white-arrow" />
            </div>
            <div class="imgs-follow-group1">
              <img
                src="./assets/imgs/icon/follow-yoga-1.svg"
                alt="follow-yoga-1"
                class="follow-yoga-1"
              />
              <img
                src="./assets/imgs/icon/follow-yoga-2.svg"
                alt="follow-yoga-2"
                class="follow-yoga-2"
              />
            </div>
          </div>
          <div class="imgs-follow-group2">
            <img
              src="./assets/imgs/icon/follow-yoga-3.svg"
              alt="follow-yoga-3"
              class="follow-yoga-3"
            />
            <img
              src="./assets/imgs/icon/follow-yoga-4.svg"
              alt="follow-yoga-4"
              class="follow-yoga-4"
            />
          </div>
        </div>
      </section>
      <!-- third-section -->
      <section class="join-container">

      </section>
    </main>
    <footer></footer>
  </body>
</html>
