<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./main.css" />
        <title>Document</title>

        <script
            src="https://kit.fontawesome.com/60832ed020.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <a href="#" class="logo">Yoga</a>
            <div class="headerUtilities">
                <div class="toggle">
                    <input type="checkbox" id="toggleCheckbox" />
                </div>
                <div class="menu"></div>
            </div>
        </header>
        <main>
            <section class="introSection">
                <div class="textContent">
                    <h1>Choose Your Best <span>Yoga</span> Teacher</h1>
                    <p>
                        Calm your mind and body with the best yoga teachers
                        available, relax your day and stay positive.
                    </p>
                    <button>
                        Get Started For Free
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                    <div class="statistics">
                        <div>
                            <p>300+</p>
                            <p>Yoga Class</p>
                        </div>
                        <div>
                            <p>40+</p>
                            <p>Participants</p>
                        </div>
                    </div>
                </div>
                <img
                    src="./assets/imgs/yogaMain.png"
                    alt="Image of a woman making yoga"
                />
            </section>
        </main>
        <footer></footer>
    </body>
</html>
